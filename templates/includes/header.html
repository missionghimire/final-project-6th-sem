{% load static %}

<header>
    <div class="main-nav">
        <div class="container">
            <div class="row">

                <div class="logo">
                    <img src="{% static 'images/logo.png' %}">
                </div>
                <div class="my-nav">
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="{% url 'gym:home' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'gym:about' %}">About Us</a>
                            </li>
                            <li>
                                <a href="{% url 'gym:service' %}">Services</a>
                            </li>
                            {% if user.is_authenticated %}
                            {% if user.is_trainer %}
                            <li>
                                <a href="{% url 'gym:trainer' %}">Trainer</a>
                            </li>
                            {% else %}
                            <li>
                                <a href="{% url 'gym:member' %}">Member</a>
                            </li>
                            {% endif %}
                            {% endif %}


                            <li>
                                <a href="{% url 'gym:contact' %}">Contact Us</a>
                            </li>
                           

                        </ul>
                    </div>
                        <div class= "rrr">
                        <ul>
                        <li>
                            {% if user.is_authenticated %}

                            <a href="{% url 'gym:userprofil' user.id  %}" style="color:#000; font-weight: bold;">{{user.username}}</a>
                            <a href="{% url 'gym:logout' %}" style="color:#000;font-weight: bold;">Logout</a>
                            {% else %}
                            <a href="{% url 'gym:signin' %}"style="color:#000; font-weight: bold;">Login</a>

                        </li>
                    </ul>
                    </div>
                </div>
            </div>
